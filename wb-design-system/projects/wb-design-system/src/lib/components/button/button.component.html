<button pButton [label]="label" [icon]="icon" [iconPos]="iconPos" [disabled]="disabled" [loading]="loading" [ngClass]="{
    'wb-button': true,
    'wb-button--primary': variant === 'primary',
    'wb-button--secondary-color': variant === 'secondary-color',
    'wb-button--secondary-gray': variant === 'secondary-gray',
    'wb-button--tertiary-color': variant === 'tertiary-color',
    'wb-button--tertiary-gray': variant === 'tertiary-gray',
    'wb-button--danger': variant === 'danger',
    'wb-button--xs': size === 'xs',
    'wb-button--sm': size === 'sm',
    'wb-button--md': size === 'md',
    'wb-button--lg': size === 'lg',
    'wb-button--full-width': fullWidth
  }"></button>
