<button pButton [type]="'button'" [disabled]="disabled" [loading]="loading" [ngClass]="[
    'wb-button',
    'wb-button--' + variant,
    'wb-button--' + size,
    fullWidth ? 'wb-button--full-width' : '',
    iconOnly ? 'wb-button--icon-only' : ''
  ]">
  <!-- Leading Icon -->
  <i *ngIf="!iconOnly && showLeadingIcon && leadingIcon && !loading" [class]="leadingIcon"
    class="wb-button-icon-leading"></i>

  <!-- Icon Only -->
  <i *ngIf="iconOnly && icon && !loading" [class]="icon" class="wb-button-icon-only"></i>

  <!-- Label -->
  <span *ngIf="!iconOnly" class="p-button-label">{{ label }}</span>

  <!-- Trailing Icon -->
  <i *ngIf="!iconOnly && showTrailingIcon && trailingIcon && !loading" [class]="trailingIcon"
    class="wb-button-icon-trailing"></i>
</button>
